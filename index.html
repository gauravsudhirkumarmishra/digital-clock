<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock" class="clock">
        <div class="digit" id="hour-tens"><span>0</span></div>
        <div class="digit" id="hour-ones"><span>0</span></div>
        <div class="separator">:</div>
        <div class="digit" id="minute-tens"><span>0</span></div>
        <div class="digit" id="minute-ones"><span>0</span></div>
        <div class="separator">:</div>
        <div class="digit" id="second-tens"><span>0</span></div>
        <div class="digit" id="second-ones"><span>0</span></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
